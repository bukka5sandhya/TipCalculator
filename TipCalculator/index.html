<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Title</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" media="screen" type="text/css" href="index.css"/>
        <script src="index.js">
        </script>  
    </head>
    <body>
        <div class="tip-bg-container pb-5">
            <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/tip-calculator-img.png" class="tip-cal-image"/>
            <h1 class="tip-cal-heading  mt-4 mb-4">Tip Calculator</h1>
            <div class="container">
                <div class="column">
                    <div class="col-12 col-md-6 mb-4 ">
                        <p class="input-label">Bill Amount</p>
                        <input id="billAmount" type="text" class="user-input"/>
                    </div>
                    <div class="col-12 col-md-6 mb-4">
                        <p class="input-label">Percntage Tip</p>
                        <input id="percentageTip" type="text" class="user-input"/>
                    </div>
                    <div class="col-12 col-md-6 mb-4">
                        <p class="input-label">Tip Amount</p>
                        <input id="tipAmount" type="text" class="user-input"/>
                    </div>
                    <div class="col-12 col-md-6 mb-4">
                        <p class="input-label">Total</p>
                        <input id="totalAmount" type="text" class="user-input"/>
                    </div>
                    <div class="col-12 text-center mb-4">
                        <button class="btn btn-info calculate-tip-button" id="calculateButton" onclick="calculateTip()">Calculate</button>
                        <p class="error-message text-center" id="errorMessage"></p>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
